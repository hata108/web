<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -3" rotation="0 45 0" color="#ff00ff"></a-box>
      <a-sphere position="0 1 -3" radius="0.75" color="#fF0000"></a-sphere>
      <a-cylinder position="0 1.75 -3" radius="0.5" height="1.5" color="#0000ff"></a-cylinder>
      <a-plane position="0 0 -3" rotation="-90 0 0" width="2" height="2" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
